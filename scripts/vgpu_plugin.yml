apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: intel-vgpu-plugin
  namespace: kube-system
  labels:
    app: intel-vgpu-plugin
spec:
  selector:
    matchLabels:
      app: intel-vgpu-plugin
  template:
    metadata:
      labels:
        app: intel-vgpu-plugin
    spec:
      containers:
      - name: intel-vgpu-plugin
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        image: quay.io/quamotion/intel-vgpu-plugin:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: devfs
          mountPath: /dev
        - name: sysfs
          mountPath: /sys
        - name: kubeletsockets
          mountPath: /var/lib/kubelet/device-plugins
      volumes:
      - name: devfs
        hostPath:
          path: /dev
      - name: sysfs
        hostPath:
          path: /sys
      - name: kubeletsockets
        hostPath:
          path: /var/lib/kubelet/device-plugins
